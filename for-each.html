<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For-each</title>
</head>

<body>
    <script>
        let animals = {
            dog: "Medor",
            cat: "Felix",
            rabbit: "Nono"
        }

        for (let a in animals) {
            console.log(a + ": " + animals[a]);
        }
    </script>
</body>

</html>
